<svg xmlns="http://www.w3.org/2000/svg" width="800" height="560" viewBox="0 0 800 560" role="img" aria-labelledby="title desc">
  <title id="title">Mockup ilustrativo da Planilha 2.0</title>
  <desc id="desc">Representação estilizada de um dashboard financeiro com gráficos e cartões</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7a2cff" />
      <stop offset="100%" stop-color="#00ff88" />
    </linearGradient>
    <linearGradient id="panel" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#171a2b" />
      <stop offset="100%" stop-color="#222a45" />
    </linearGradient>
    <style><![CDATA[
      .bg { fill:#0c0f1a }
      .stroke { stroke:#2c3350; stroke-width:2; stroke-linecap:round; stroke-linejoin:round }
      .muted { fill:#aeb3c7 }
      .small { font:500 18px 'Poppins',system-ui }
      .num { font:600 26px 'Poppins',system-ui; fill:#fff }
      .cap { font:600 14px 'Poppins',system-ui; fill:#aeb3c7 }
      .chip { fill:#121826; stroke:#2c3350; stroke-width:1 }
    ]]></style>
  </defs>
  <rect class="bg" width="800" height="560" rx="32" />
  <rect x="40" y="40" width="720" height="480" rx="22" fill="url(#panel)" stroke="#2c3350" />
  <rect x="60" y="70" width="160" height="120" rx="14" class="chip" />
  <rect x="240" y="70" width="160" height="120" rx="14" class="chip" />
  <rect x="420" y="70" width="160" height="120" rx="14" class="chip" />
  <rect x="600" y="70" width="100" height="120" rx="14" class="chip" />
  <text x="80" y="110" class="small" fill="#fff">Alimentação</text>
  <text x="80" y="140" class="num">R$ 820</text>
  <text x="260" y="110" class="small" fill="#fff">Moradia</text>
  <text x="260" y="140" class="num">R$ 1.150</text>
  <text x="440" y="110" class="small" fill="#fff">Transporte</text>
  <text x="440" y="140" class="num">R$ 460</text>
  <text x="620" y="110" class="small" fill="#fff">Lazer</text>
  <text x="620" y="140" class="num">R$ 260</text>
  <g transform="translate(60 220)">
    <text x="0" y="0" class="small" fill="#fff">Distribuição Mensal</text>
    <rect x="0" y="20" width="680" height="200" rx="18" class="chip" />
    <rect x="30" y="60" width="140" height="110" rx="12" fill="#7a2cff" opacity="0.9" />
    <rect x="110" y="60" width="140" height="150" rx="12" fill="#00ff88" opacity="0.9" />
    <rect x="190" y="60" width="140" height="90" rx="12" fill="#3d8bff" opacity="0.5" />
    <rect x="270" y="60" width="140" height="130" rx="12" fill="#ffb347" opacity="0.5" />
    <rect x="350" y="60" width="140" height="70" rx="12" fill="#ff6363" opacity="0.5" />
    <rect x="430" y="60" width="140" height="100" rx="12" fill="#c084fc" opacity="0.5" />
  </g>
  <g transform="translate(500 250)">
    <circle r="80" fill="none" stroke="#2c3350" stroke-width="20" />
    <path d="M 0 -80 A 80 80 0 0 1 78 20" stroke="url(#g1)" stroke-width="20" fill="none" stroke-linecap="round" />
  </g>
  <text x="60" y="450" class="cap">Valores ilustrativos - Não representam dados reais</text>
</svg>